<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Kupo Clicker - ThreeJS experiment</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #201F1D;
				color: #fff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>

	<body>

		<script src="vendor/dat.gui-master/build/dat.gui.min.js"></script>

		<script src="vendor/three.js-master/build/three.js"></script>

		<script src="vendor/three.js-master/examples/js/controls/OrbitControls.js"></script>

		<script src="vendor/three.js-master/src/extras/helpers/GridHelper.js"></script>

		<script>

			// Set up the scene, camera, and renderer as global variables.
			var scene, camera, renderer;

			init();
			animate();

			// Sets up the scene.
			function init() {
				// Create the scene and set the scene size.
				scene = new THREE.Scene();
				var WIDTH = window.innerWidth,
					HEIGHT = window.innerHeight;

				// Create a renderer and add it to the DOM.
				renderer = new THREE.WebGLRenderer({antialias:true});
				renderer.setSize(WIDTH, HEIGHT);
				document.body.appendChild(renderer.domElement);
				renderer.domElement.id = "context";

				// Create a camera, zoom it out from the model a bit, and add it to the scene.
				camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
				camera.position.set(0,6,0);
				scene.add(camera);

				// Create a light, set its position, and add it to the scene.
				var light = new THREE.PointLight(0xffffff);
				light.position.set(-100,200,100);
				scene.add(light);

				var amblight = new THREE.AmbientLight( 0x404040 ); // soft white light
				scene.add( amblight );

				// Create grid helper to aid in positioning
				var size 	   = 10;
				var step 	   = 1;
				var gridHelper = new THREE.GridHelper( size, step );
				scene.add( gridHelper );

				var loader = new THREE.JSONLoader();
				loader.load('models/mog/mog.json', function(geometry, materials) {
					mesh = new THREE.SkinnedMesh(
						geometry,
						new THREE.MeshFaceMaterial( materials )
					);
					scene.add(mesh);
				});

				loader = new THREE.ObjectLoader();
				loader.load('models/mog_house/mog_house.json', function(obj) {
					scene.add(obj);
				});
				

				// Add OrbitControls so that we can pan around with the mouse.
				controls = new THREE.OrbitControls(camera, renderer.domElement);
			}

			// Renders the scene and updates the render as needed.
			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
				controls.update();
			}

			window.addEventListener('resize', function () {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			});

		</script>

	</body>
</html>
