<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Kupo Clicker - ThreeJS experiment</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #201F1D;
				color: #fff;
				margin: 0;
				overflow: hidden;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			#instructions {
				width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #ffffff;
				text-align: center;
				cursor: pointer;
			}
		</style>
	</head>

	<body>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>

		</div>

		<script src="vendor/dat.gui-master/build/dat.gui.min.js"></script>

		<script src="vendor/three.js-master/build/three.js"></script>

		<script src="vendor/three.js-master/examples/js/controls/PointerLockControls.js"></script>

		<script src="vendor/three.js-master/src/extras/helpers/GridHelper.js"></script>

		<script src="js/main.js"></script>

	</body>
</html>
