<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Kupo Clicker - ThreeJS experiment</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #201F1D;
				color: #fff;
				margin: 0;
				overflow: hidden;
			}
			.blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			.blocker__instructions {
				width:100%;
				height:100%;
				color: #ffffff;
				text-align: center;
				cursor: pointer;
			}
			.blocker__center{
				position: absolute;
				top:50%;
				left:50%;
				-webkit-transform: translate(-50%, -50%);
				-moz-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
				-o-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
			.blocker__logo{
				width:100%;
				max-width:500px;
				margin:0 auto 50px auto;
			}
			.blocker__logo-svg{
				width:100%;
				height:auto;
			}
			.blocker__logo-title{
				text-align:right;
				display:block;
				font-family:"ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro",Osaka, "メイリオ", Meiryo, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
			}
			.blocker__keys{
				font-family: 'Press Start 2P', cursive;
				font-size:10px;
			}
		</style>
	</head>

	<body>

		<div id="blocker" class="blocker">

			<div id="instructions" class="blocker__instructions">
				<div class="blocker__center">
					<div class="blocker__logo">
						<img class="blocker__logo-svg" src="images/logo.svg" alt="Mog House"/>
						<span class="blocker__logo-title">クリックして開始します</span>
					</div>
					<span class="blocker__keys">(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)</span>
				</div>
			</div>

		</div>

		<script src="vendor/dat.gui-master/build/dat.gui.min.js"></script>
		<script src="vendor/three.js-master/examples/js/libs/stats.min.js"></script>

		<script src="vendor/three.js-master/build/three.js"></script>

		<script src="vendor/three.js-master/examples/js/controls/PointerLockControls.js"></script>

		<script src="vendor/three.js-master/src/extras/helpers/GridHelper.js"></script>

		<script src="js/main.js"></script>

	</body>
</html>
